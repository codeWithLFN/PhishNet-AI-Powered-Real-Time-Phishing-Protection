<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishNet</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="/assets/icon-48.png" alt="PhishNet Logo">
        <h1>PhishNet</h1>
      </div>
      <div class="toggle-container">
        <span class="toggle-label">Protection</span>
        <label class="toggle-switch">
          <input type="checkbox" id="protection-toggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </header>
    
    <div class="content">
      <div class="status-section">
        <div class="status" id="status-indicator">
          <div class="status-icon active"></div>
          <span class="status-text">Protection Active</span>
        </div>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-value" id="threats-blocked">--</span>
            <span class="stat-label">Threats Blocked</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="sites-scanned">--</span>
            <span class="stat-label">Sites Scanned</span>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Current Site</h2>
        <div class="site-info" id="site-info">
          <div class="spinner" id="loading-spinner"></div>
          <div id="site-status">
            <p>Checking current site...</p>
          </div>
        </div>
      </div>
      
      <div class="section">
        <h2>Protection Level</h2>
        <div class="protection-levels">
          <label class="level-option">
            <input type="radio" name="level" value="low">
            <span class="level-label">Low</span>
          </label>
          <label class="level-option">
            <input type="radio" name="level" value="medium" checked>
            <span class="level-label">Medium</span>
          </label>
          <label class="level-option">
            <input type="radio" name="level" value="high">
            <span class="level-label">High</span>
          </label>
        </div>
      </div>
      
      <div class="section settings">
        <h2>Settings</h2>
        <label class="setting-option">
          <span>Show notifications</span>
          <label class="toggle-switch small">
            <input type="checkbox" id="notifications-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
        <label class="setting-option">
          <span>Auto-scan all pages</span>
          <label class="toggle-switch small">
            <input type="checkbox" id="autoscan-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </label>
      </div>
    </div>
    
    <footer>
      <button id="view-stats-btn">View Detection Stats</button>
      <div class="powered-by">
        <span>Powered by</span>
        <img src="/assets/gemini-logo.png" alt="Google Gemini AI">
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
